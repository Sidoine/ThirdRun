name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ThirdRun.csproj && dotnet restore ThirdRun.DesktopGL/ThirdRun.DesktopGL.csproj && dotnet restore ThirdRun.Tests/ThirdRun.Tests.csproj
      
    - name: Build Desktop
      run: dotnet build ThirdRun.DesktopGL/ThirdRun.DesktopGL.csproj --no-restore --configuration Release
      
    - name: Test
      run: dotnet test ThirdRun.Tests/ThirdRun.Tests.csproj --no-build --verbosity normal

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Install MAUI workload
      run: dotnet workload install android maui
      continue-on-error: true
      
    - name: Restore dependencies
      run: dotnet restore ThirdRun.Android/ThirdRun.Android.csproj
      continue-on-error: true
      
    - name: Build Android
      run: dotnet build ThirdRun.Android/ThirdRun.Android.csproj --no-restore --configuration Release
      continue-on-error: true
      
    - name: Publish Android APK
      run: dotnet publish ThirdRun.Android/ThirdRun.Android.csproj -c Release -f net8.0-android
      continue-on-error: true
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ThirdRun-Android-APK
        path: |
          ThirdRun.Android/bin/Release/net8.0-android/publish/*.apk
          ThirdRun.Android/bin/Release/net8.0-android/*.apk
        retention-days: 30